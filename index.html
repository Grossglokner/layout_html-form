<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset>
    <legend>Personal information</legend>
      <label>
        Surname: <input type ="text" name="Surname" autocomplete="disabled">
      </label><br>
      <label>
        Name: <input type ="text" name="Name" autocomplete="disabled">
      </label><br>
      <label>
        How old are You? <input type ="number" name="Ages" data-qa="field-value" value="12">
      </label><br>
      <label>
        Full date of birth: <input type="date" name="dateofBirdth">
      </label><br>
      <label>
        I accept the term of the agreement <input type ="checkbox" name="checkbox">
      </label>
    </fieldset>

    <fieldset>
    <legend>Registration</legend>
      <label>
        E-mail: <input type ="email" name="Email" required placeholder="email@example.com" data-qa="field-placeholder">
      </label><br>
      <label>
        Password: <input type ="password" name="Password" required>
      </label>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      Do you love cats?
      <label><input type ="radio" name="catsLove" value="yes"  class="specialMargin"> Yes</label>
      <label><input type ="radio" name="catsLove" value="no"> No</label><br>
      <label>
        What is your favorite color? <input type ="color" name="color">
      </label><br>
      <label>
        What time do you go to bed? <input type ="time" name="time"  step="2">
      </label><br>
      <label>
        What are your favorite brand of cars?
        <select name="carsBrend" id="" multiple>
          <option>BMW</option>
          <option>Audi</option>
          <option>Lada</option>
        </select>
      </label><br>
      <label>
        How do you rate our work? <input type="range" name="ratioOurWorks"  min="0" max="12" value="0"   class="specialMargin2">
      </label>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <label for="comments-field">Comments:</label>
      <textarea name="comments" id="comments-field"></textarea><br>
      <label>
        Would you recommend us?
      <select name="Recommendation" class="specialMargin3">
        <option>yes</option>
        <option>no</option>
      </select>
      </label>
    </fieldset>
  <button type="submit">Submit</button>
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
